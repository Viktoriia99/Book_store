{% extends 'base.html' %}

{% block app_content %}
    <div class="jumbotron text-center">
        <h1 class="jumbotron-heading">Видалення книги</h1>
        <div class="my-5 row">
            <div class="col-md-6"><a class="btn btn-primary" href="{{ url_for('books') }}">Повернутися до каталогу</a></div>
            <div class="col-md-6"><a class="btn btn-info" href="{{ url_for('edit_book', id=book['ISBN']) }}">Перейти до редагування</a></div>
        </div>

        <div class="alert alert-warning container my-5">
            <p>Ви впевнені, що хочете видалити книгу {{ book['bookTitle'] }} автора {{ book['bookAuthor'] }}?</p>
            <p>Повернути дані книги буде неможливо.</p>
            <form method="post">
                <button type="submit" class="btn btn-danger">Видалити</button>
            </form>
        </div>
    </div>
{% endblock %}
